<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div id="role">
        <!--Populates based on current discipline/role-->
        <div id="timer">
            <!--Timer to time interaction -->
            Time Taken: 0h 0m 0s
        </div>

        <div id="qa">
            <div id="question">
                This is but a regular question, disguised as a special one. It is not actually special, just really weird.

            </div>

            <div id="answer">

            </div>

            <button id="subanswer" onclick="submitAnswer();">
                Submit Answer
            </button>

        </div>

    </div>

    <div id = "comms">
        <div id="display">
            <!--Main communications display-->
            Spaceman [00:00] - We space now <br \>
            Tomorrowman [00:01] - No we space tomorrow
        </div>

        <div id="contributors">
            <!--List of contributors-->
            Spaceman (12345678)  <br \>
            Tomorrowman (12345679)

        </div>
    </div>


    <div id="chat">
        <textarea max-length="30000" placeholder="talk to me"></textarea>
        <button id="send">Send</button>
    </div>

    <div id="overlay">
        <!--"Win" screen overlay based on role-->

    </div>

</body>

<script src="js/main.js"></script>
</html>
